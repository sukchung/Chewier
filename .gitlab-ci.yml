stages:
  - test
  - build
  - deploy

variables:
  CORS_HOST: https://group-1-halas.gitlab.io/chewier

# Run flake8 to check for code quality
lint-test-job:
  rules:
    - if: $CI_COMMIT_BRANCH == $DEPLOY_TEST
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 accounts
    - flake8 inventory

